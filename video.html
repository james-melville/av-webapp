<!DOCTYPE html>
<html>
<head></head>
<body>
<div>
    <video id="theVideo" autoplay />
</div>
<script>
    window.addEventListener("message", async (event) => {
        console.log('hello 3');
        const file = await event.data.fileHandle.getFile();
        var fileURL = URL.createObjectURL(file)
        theVideo.src = fileURL;
    }, false);
</script>
</body>
</html>
